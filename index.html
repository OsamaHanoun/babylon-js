<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon</title>
  </head>
  <body>
    <div id="btn-container">
      <button id="init">Initialize</button>
      <input
        id="numberOfObjects"
        type="number"
        max="6000"
        min="10"
        step="10"
        value="1000"
      />
      <button id="createSample">Create Sample</button>
      <button id="applyVortex">Apply Vortex</button>
      <label for="vortexPower">
        Vortex Power
        <input id="vortexPower" type="number" min="0" step="10" value="20" />
      </label>
      <button id="addNotch">Add Notch</button>
      <button id="activatePhysicsViewer">Activate Physics Viewer</button>
      <button id="download">Download Models</button>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
